<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/ico" href="pitou-icon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Head Editor</title>
  </head>
  <body>
    <script type="module" src="/src/main.ts"></script>
    <div id="color-picker">
      <div class="color-value">
        <canvas id="color-h" width="256" height="32"></canvas><input type="text" id="input-h" />
        <div class="arrow-div">
          <img src="res/up_arrow.png" alt="" class="up arrow-h" draggable="false" />
          <img src="res/down_arrow.png" alt="" class="down arrow-h" draggable="false" />
        </div>
      </div>
      <div class="color-value">
        <canvas id="color-s" width="256" height="32"></canvas><input type="text" id="input-s" />
        <div class="arrow-div">
          <img src="res/up_arrow.png" alt="" class="up arrow-s" draggable="false" />
          <img src="res/down_arrow.png" alt="" class="down arrow-s" draggable="false" />
        </div>
      </div>
      <div class="color-value">
        <canvas id="color-l" width="256" height="32"></canvas><input type="text" id="input-l" />
        <div class="arrow-div">
          <img src="res/up_arrow.png" alt="" class="up arrow-l" draggable="false" />
          <img src="res/down_arrow.png" alt="" class="down arrow-l" draggable="false" />
        </div>
      </div>
      <div class="color-value">
        <canvas id="color-r" width="256" height="32"></canvas><input type="text" id="input-r" />
        <div class="arrow-div">
          <img src="res/up_arrow.png" alt="" class="up arrow-r" draggable="false" />
          <img src="res/down_arrow.png" alt="" class="down arrow-r" draggable="false" />
        </div>
      </div>
      <div class="color-value">
        <canvas id="color-g" width="256" height="32"></canvas><input type="text" id="input-g" />
        <div class="arrow-div">
          <img src="res/up_arrow.png" alt="" class="up arrow-g" draggable="false" />
          <img src="res/down_arrow.png" alt="" class="down arrow-g" draggable="false" />
        </div>
      </div>
      <div class="color-value">
        <canvas id="color-b" width="256" height="32"></canvas><input type="text" id="input-b" />
        <div class="arrow-div">
          <img src="res/up_arrow.png" alt="" class="up arrow-b" draggable="false" />
          <img src="res/down_arrow.png" alt="" class="down arrow-b" draggable="false" />
        </div>
      </div>
      <div class="color-value">
        <canvas id="color-a" width="256" height="32"></canvas><input type="text" id="input-a" />
        <div class="arrow-div">
          <img src="res/up_arrow.png" alt="" class="up arrow-a" draggable="false" />
          <img src="res/down_arrow.png" alt="" class="down arrow-a" draggable="false" />
        </div>
      </div>
      <div class="color-value">
        <canvas id="color-result" width="256" height="32"></canvas><input type="text" id="input-result" />
      </div>
    </div>
    <img src="res/checkerboard.png" alt="" id="alpha-checker" />
    <img src="res/checkerboard.png" alt="" id="result-checker" />
    <img src="res/skin_checkerboard.png" alt="" id="texture-checker" />
  </body>
  <a id="link"></a>
</html>
